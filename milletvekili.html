<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milletvekili Yaş Kontrolü</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="checkbox"] {
            margin-bottom: 15px;
            width: 100%;
        }
        button {
            background-color: #007BFF;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <label for="name">AD soyad</label>
        <input type="text" id="name">
        
        <label for="age">Yaşınız 18'den büyük mü?</label>
        <input type="checkbox" id="age">
        
        <button onclick="checkAge()">Kontrol Et</button>
        
        <p id="result"></p>
    </div>

    <script>
        function checkAge() {
            const name = document.getElementById('name').value;
            const isOver18 = document.getElementById('age').checked;
            const resultElement = document.getElementById('result');
            
            if (name) {
                if (isOver18) {
                    resultElement.textContent = 'Sonuç: Milletvekili olabilirsiniz';
                } else {
                    resultElement.textContent = 'Sonuç: Yaşınız yeterli değil';
                }
            } else {
                resultElement.textContent = 'Lütfen adınızı giriniz';
            }
        }
    </script>
</body>
</html>
